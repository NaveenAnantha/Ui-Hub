        document.getElementById('selectbtn').addEventListener('click', () => {
            let selectedValues = [];
            // Get the values from the modal
            function getSelectedValues() {
                const checkboxes = document.querySelectorAll('.form-check-input:checked');
                checkboxes.forEach(checkbox => {
                    const value = checkbox.value;
                    const dropdown = checkbox.closest('.form-check').querySelector('.numberDropdown');
                    if (dropdown) {
                        const dropdownValue = parseInt(dropdown.value, 10);
                    
                        selectedValues.push({ dia: value, number: dropdownValue });
                    } else {
                        selectedValues.push({ dia: value });
                    }
                });
                if (selectedValues.length === 0) {
                    alert('Please select at least one option');
                }
            }

            getSelectedValues();


            const strandValues = selectedValues.filter(item => item.dia === "12.9mm" || item.dia === "9.53mm");
            const filteredValues = selectedValues.filter(item => item.dia !== "12.9mm" && item.dia !== "9.53mm");
            
            function createTable() {
                const headers = Object.keys(data[0]);
                let tableHTML = `<table><thead><tr>`;
                headers.forEach(header => {
                    // create subheaders
                    if (header === 'TotalLength') {
                        tableHTML += `<th colspan="${filteredValues.length}">${header}</th>`;
                    } 
                    else if (header === 'strands') {
                        tableHTML += `<th colspan="${strandValues.length}">${header}</th>`;
                    } 
                    else if (header === 'Total') {
                        tableHTML += `<th rowspan="1">${header}</th>`;
                    } 
                    else {
                        tableHTML += `<th rowspan="2">${header}</th>`;
                    }
                });
                // Nested Header Generation
                tableHTML += `</tr><tr>`;
                headers.forEach(header => {
                    if (header === 'TotalLength') {
                        filteredValues.forEach(value => {
                            tableHTML += `<th>${value.dia}</th>`;
                        });
                    } else if (header === 'strands') {
                        strandValues.forEach(value => {
                            tableHTML += `<th>${value.dia}</th>`;
                        });
                    } else if (header === 'Total') {
                        tableHTML += `<th>Qty</th>`;
                    }
                });
                // Generating the Row with the dropDown Selection and adding Input Rows
                tableHTML += `</tr></thead><tbody>`;
                const rowCountTracker = {};
                data.forEach(rowData => {
                    const matchingSelection = selectedValues.find(val => val.dia === `${rowData.Dia}mm`);
                    if (!matchingSelection) return;
                    const dropdownLimit = matchingSelection.number;
                    const dia = `${rowData.Dia}mm`;
                    if (!rowCountTracker[dia]) {
                        rowCountTracker[dia] = 0;
                    }
                    if (rowCountTracker[dia] >= dropdownLimit) return;
                    tableHTML += `<tr>`;
                    headers.forEach(header => {
                        if (header === 'TotalLength') {
                            filteredValues.forEach(value => {
                                // const totalLengthValue = rowData.TotalLengthinmm ? rowData.TotalLengthinmm[value.dia] : '-';
                                tableHTML += `<td class="total-mm" data-diameter="${value.dia}" data-id="${dia}">${rowData.TotalLength[value.dia] || '-'}</td>`;
                            });
                        } 
                        else if (header === 'strands') {
                            strandValues.forEach(value => {
                                tableHTML += `<td class="total-mm" data-diameter="${value.dia}" data-id="${dia}">${rowData.strands[value.dia] || '-'}</td>`;
                            });
                        } 
                        else if (header === 'No') {
                            tableHTML += `<td><input type="number" class="input-no" data-id="${dia}" value="${rowData[header] || ''}"/></td>`;
                        } 
                        else if (header === 'No2') {
                            tableHTML += `<td><input type="number" class="input-no2" data-id="${dia}" value="${rowData[header] || ''}"/></td>`;
                        } 
                        else if (header === 'CutLengthInMm') {
                            tableHTML += `<td><input type="number" class="cut-length" data-id="${dia}" value="${rowData[header] || ''}"/></td>`;
                        } else if (header === 'TotalNoOfBars') {
                            tableHTML += `<td class="total-bars" data-id="${dia}">${rowData[header] || '-'}</td>`;
                        } 
                        else if (header === 'TotalLengthinmm') {
                            tableHTML += `<td class="total-length" data-id="${dia}">${rowData[header] || '-'}</td>`;
                        }
                        else if (header === 'Total') {
                            const totalValue = rowData.Total?.Qty || '-';
                            tableHTML += `<td class="total" data-id="${dia}">${totalValue}</td>`;
                        }
                        else {
                            tableHTML += `<td>${rowData[header] || '-'}</td>`;
                        }
                    });
                    tableHTML += `</tr>`;
                    rowCountTracker[dia]++;
                });
                tableHTML += `</tbody></table>`;
                document.getElementById('table-container').innerHTML = tableHTML;
                attachListeners();
            }
            function attachListeners() {
                const noInputs = document.querySelectorAll(".input-no");
                const no2Inputs = document.querySelectorAll(".input-no2");
                const cutLengthInputs = document.querySelectorAll(".cut-length");
                noInputs.forEach(input => input.addEventListener("input", updateTotalBars));
                no2Inputs.forEach(input => input.addEventListener("input", updateTotalBars));
                cutLengthInputs.forEach(input => input.addEventListener("input", updateTotalBars));
                const totalmm = document.querySelectorAll('.total-mm');
                const strands = document.querySelectorAll('.strands');
            }
            function updateTotalBars(event) {
                const dia = event.target.dataset.id;
                const row = event.target.closest('tr');
                const noValue = parseInt(row.querySelector(`.input-no[data-id="${dia}"]`).value || 0, 10);
                const no2Value = parseInt(row.querySelector(`.input-no2[data-id="${dia}"]`).value || 0, 10);
                const cutLengthValue = parseInt(row.querySelector(`.cut-length[data-id="${dia}"]`).value || 0, 10);
                const totalBars = noValue * no2Value;
                const totalLength = totalBars * cutLengthValue;
                row.querySelector('.total-bars').textContent = isNaN(totalBars) ? '-' : totalBars;
                row.querySelector('.total-length').textContent = isNaN(totalLength) ? '-' : totalLength;
                row.querySelector('.total').textContent = isNaN(totalLength) ? '-' : totalLength;

                const totalMMCells = row.querySelectorAll(`.total-mm[data-diameter="${dia}"]`);
                totalMMCells.forEach(cell => {
                    cell.textContent = isNaN(totalLength) ? '-' : totalLength;
                });
                const strandsCells = row.querySelectorAll(`.strands[data-diameter="${dia}"]`);
                strandsCells.forEach(cell => {
                    cell.textContent = isNaN(totalLength) ? '-' : totalLength;
                });
            }
            createTable();
        });
